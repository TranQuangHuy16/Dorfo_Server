version: '3.9'

services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    depends_on:
      - sqlserver
      - redis
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DorfoDb=Server=sqlserver;Database=DorfoDb;User Id=sa;Password=1234567890;TrustServerCertificate=True;
      - ConnectionStrings__Redis=redis:6379
    networks:
      - dorfo-network

  redis:
    image: redis:7.4
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - dorfo-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Strong@123456!
    networks:
      - dorfo-network

networks:
  dorfo-network:
    driver: bridge