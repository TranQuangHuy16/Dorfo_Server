http {
  # Redirect HTTP -> HTTPS
  server {
    listen 80;
    server_name hoangnbd.duckdns.org;

    # Chuyển hướng toàn bộ sang HTTPS
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name hoangnbd.duckdns.org;

    # Đường dẫn certificate của bạn (Let’s Encrypt)
    ssl_certificate /etc/letsencrypt/live/hoangnbd.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hoangnbd.duckdns.org/privkey.pem;

    # Cấu hình proxy tới backend Docker
    location / {
      proxy_pass http://backend:80;   # backend là tên service trong docker-compose
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
