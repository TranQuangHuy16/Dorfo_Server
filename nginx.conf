http {

    ##
    # SERVER HTTP (port 80) - dành cho Certbot renew
    ##
    server {
        listen 80;
        server_name dorfo.duckdns.org;

        # Cho phép Certbot truy cập để renew SSL
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Redirect toàn bộ request khác sang HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    ##
    # SERVER HTTPS (port 443)
    ##
    server {
        listen 443 ssl http2;
        server_name dorfo.duckdns.org;

        # ĐƯỜNG DẪN CHỨNG CHỈ — đúng theo thư mục bạn mount
        ssl_certificate     /etc/letsencrypt/live/dorfo.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dorfo.duckdns.org/privkey.pem;

        # SSL config
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Forward request vào backend
        location / {
            proxy_pass http://backend:80;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
